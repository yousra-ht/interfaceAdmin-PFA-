<div class="br-mainpanel">
  <div class="br-pageheader pd-y-15 pd-l-20">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
      <a class="breadcrumb-item" href="">Bracket</a>
      <a class="breadcrumb-item" href="#">Tables</a>
      <span class="breadcrumb-item active">Data Table</span>
    </nav>
  </div><!-- br-pageheader -->
  <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5">ajouter un classe</h4>

  </div>

  <div class="br-pagebody">
    <div class="br-section-wrapper">
      <div class="">
        <div class="">
          <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10"> Fili√©re</h6>
          <p class="mg-b-30 tx-gray-600"></p>

          <form [formGroup]="classeForm" (ngSubmit)="onSubmit()">
            <div class="form-layout form-layout-1">
              <div class="row mg-b-25">


                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Nom<span class="tx-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="nom" required placeholder="nom Classe">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group mg-b-10-force">
                    <label class="form-control-label"> formation <span class="tx-danger">*</span></label>
                    <select formControlName="formation" required class="form-control">

                      <option *ngFor="let form of formations" value={{form?.id}}>{{form?.id}} : {{form?.nom}}</option>

                    </select>
                  </div>
                </div>


                <div class="col-lg-6">
                  <div class="form-group mg-b-10-force">
                    <label class="form-control-label"> Filiere <span class="tx-danger">*</span></label>
                    <select class="form-control" formControlName="filiere" required>

                      <option *ngFor="let fil of filieres" value={{fil?.id}}>{{fil?.id}} : {{fil?.nom}}</option>

                    </select>
                  </div>
                </div>
              </div>

              <button class="btn btn-info" (click)="addClasse($event)" [routerLink]="[routerLinkVariable]" type="submit"
                [disabled]="!classeForm.valid">enregistrer</button>

            </div>

          </form>


        </div><!-- form-layout-footer -->
      </div>
    </div>
  </div>
</div>
