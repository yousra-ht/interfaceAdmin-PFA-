<div class="br-mainpanel">
  <div class="br-pageheader pd-y-15 pd-l-20">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
      <a class="breadcrumb-item" href="">Bracket</a>
      <a class="breadcrumb-item" href="#">Tables</a>
      <span class="breadcrumb-item active">Data Table</span>
    </nav>
  </div><!-- br-pageheader -->
  <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5">ajouter un etudiant</h4>

  </div>

  <div class="br-pagebody">
    <div class="br-section-wrapper">
      <div class="">
        <div class="">
          <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10"> etudiant</h6>
          <p class="mg-b-30 tx-gray-600"></p>
          <div class="form-layout form-layout-1">
            <div class="row mg-b-25">
              <div class="col-lg-12">


                <div class="col-lg-12">
                  <form [formGroup]="etudiantForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label class="form-control-label">Nom<span class="tx-danger">*</span></label>
                      <input style="margin-bottom: 15px;" class="form-control" type="text" formControlName="nom"
                        required placeholder="nom ">



                      <label class="form-control-label">prenom<span class="tx-danger">*</span></label>
                      <input style="margin-bottom: 15px;" class="form-control" type="text" formControlName="prenom"
                        required placeholder="prenom ">




                      <label class="form-control-label">mail<span class="tx-danger">*</span></label>
                      <input style="margin-bottom: 15px;" class="form-control" type="text" formControlName="mail"
                        required placeholder="mail">


                    </div>

                    <button class="btn btn-info" [routerLink]="[routerLinkVariable]" (click)="addetudiant($event)"
                      type="submit" [disabled]="!etudiantForm.valid">enregistrer</button>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
